git_protocol: ssh
aliases:
  docs: '!xdg-open https://docs.github.com/en/free-pro-team@latest/rest/reference'
  actions: '!gh api repos/:owner/:repo/actions/runs\?per_page=1\&branch=`git rev-parse --abbrev-ref HEAD` | npx -q fx "xx=>xx.workflow_runs.map(x=>[ x.conclusion || x.status, x.updated_at, x.head_commit.id, x.html_url].join(\"\t\")).join(\"\n\")"'
  action: '!gh actions | head -1'
