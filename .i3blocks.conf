align=center

[temperature]
interval=5
markup=pango
command=acpi -t | tail -1 | sed -e 's|[7-9][0-9].[0-9]|<span color="white" background="red" font-weight="bold">&</span>|g;s/ok,//g;s/degrees/Â°/g;s/Thermal [0-9]: //g'
separator=false

[fan]
interval=5
markup=pango
command=cat /proc/acpi/ibm/fan | grep speed | cut -f3 | sed -e 's|[1-9]\+|<span color="white" background="orange" font-weight="bold">&</span>|g' 

[battery]
markup=pango
interval=10
command=acpi -b | sed -e 's|Discharging, [0-5]%|<span color="white" background="red" font-weight="bold">&</span>|g;s/Battery 0: //g;s/Unknown, /Threshold, /g'
min_width=260
Align=center

