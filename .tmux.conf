# vim: set ft=tmux tw=0 nowrap:
# Linux Darwin
set -g default-terminal "xterm-256color"
set-option -ga terminal-overrides ",xterm-256color:Tc"
set -g base-index 1
setw -g pane-base-index 1

set -sg escape-time 0
set -g mouse on
set -g focus-events on

setw -g mode-keys vi
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi y send-keys -X copy-selection-and-cancel

#macbookpro bind-key u run-shell -b 'tmux capture-pane -p | xurls | fzf-tmux -w 96 -h 16 | xargs open > /dev/null || true'
#carbon bind-key u run-shell -b 'tmux capture-pane -p | xurls | fzf-tmux -w 96 -h 16 | xargs xdg-open > /dev/null || true'
bind-key m command-prompt -p "move pane to:"  "join-pane -t '%%' -h"
bind-key s run-shell -b 'tmux list-sessions | fzf-tmux -w 96 -h 16 | cut -f1 -d":" | xargs tmux switch-client -t'

#https://github.com/jibingeo/tmux-colors-ayu/blob/master/tmuxcolors-dark.conf
fg="#CBCCC6"
bg="#212732"
status_bg="#34455A"
border_fg="#70748C"
border_active_fg="#FECB6E"
status_left_bg="#FFA759"

set -g status-style "bg=$status_bg,fg=$fg"
# set -g status-left-style "bg=$status_left_bg,fg=$fg"

# Border
set -g pane-border-style "bg=#0c0d0e,fg=#000000"
set -g pane-active-border-style "bg=#0c0d0e,fg=$status_bg"

# Window
set -g window-status-current-style "fg=$border_active_fg"
set -g window-status-style "fg=$fg"
