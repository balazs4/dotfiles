set -g status-fg gray
set -g status-bg black

set -sg escape-time 0
set -g mouse on
set -g focus-events on

setw -g mode-keys vi
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi y send-keys -X copy-selection-and-cancel

#macbookpro bind-key u run-shell -b 'tmux capture-pane -p | xurls | fzf-tmux -w 96 -h 16 | xargs open > /dev/null || true'
#carbon bind-key u run-shell -b 'tmux capture-pane -p | xurls | fzf-tmux -w 96 -h 16 | xargs xdg-open > /dev/null || true'
bind-key m command-prompt -p "move pane to:"  "join-pane -t '%%' -h"
bind-key s run-shell -b 'tmux list-sessions | fzf-tmux -w 96 -h 16 | cut -f1 -d":" | xargs tmux switch-client -t'
