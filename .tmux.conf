# vim: set ft=tmux tw=0 nowrap:
set -g default-terminal "xterm-256color"
set-option -ga terminal-overrides ",xterm-256color:Tc"
set -g base-index 1
setw -g pane-base-index 1

set-option -g status-position bottom
set -goq @c1 colour199
set -goq @c2 colour235
set -goq @c3 colour245
set -goq @c5 colour232

set -g status-style "bg=colour232 fg=colour199"
set -g message-command-style "bg=colour235 fg=colour199"
set -g message-style "fg=colour235 bg=colour199"
set -g mode-style "fg=colour235 bg=colour199"
set -g pane-border-style "fg=colour235"
set -g pane-active-border-style "fg=colour199"
set -g window-status-current-style "bold"
set -g window-status-last-style "fg=colour199"
set -g window-status-style "fg=colour245"
set-option -g status-left "#[bold]#S #[fg=colour199] |   "
set-option -g status-left-length 1024
set-option -g status-right "#[fg=colour199] |  #[fg=colour199]%Y-%m-%d #[bold]%H:%M"
set-option -g status-right-length 1024

set -sg escape-time 0
set -g mouse on
set -g focus-events on

setw -g mode-keys vi
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi y send-keys -X copy-selection-and-cancel

bind-key u run-shell -b 'tmux capture-pane -p | xurls | fzf-tmux -w 96 -h 16 | xargs xdg-open > /dev/null || true'
bind-key m command-prompt -p "move pane to:"  "join-pane -t '%%' -h"

