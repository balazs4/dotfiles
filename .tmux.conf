# vim: set ft=tmux tw=0 nowrap:
set -g default-terminal "xterm-256color"
set-option -ga terminal-overrides ",xterm-256color:Tc"
set -g base-index 1
setw -g pane-base-index 1

set-option -g status-position bottom
set-option -g status-justify centre
set -g status-style "bg=colour235 fg=colour255"
set -g message-command-style "bg=colour235 fg=colour255"
set -g message-style "fg=colour235 bg=colour255"
set -g mode-style "fg=colour235 bg=colour255"
set -g pane-border-style "fg=black"
set -g pane-active-border-style "bg=black fg=colour255"
set-option -g status-left "#[bold]#S »»»"
set-option -g status-left-length 64
set-option -g status-right "   #(docker ps -a | sed 1,1d | wc -l) | #(whoami)@#H | %Y-%m-%d #[bold]%H:%M"
set-option -g status-right-length 64

set -sg escape-time 0
set -g mouse on
set -g focus-events on

setw -g mode-keys vi
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi y send-keys -X copy-selection-and-cancel

bind-key u run-shell -b 'tmux capture-pane -p | xurls | fzf-tmux -w 96 -h 16 | xargs xdg-open > /dev/null || true'
bind-key m command-prompt -p "move pane to:"  "join-pane -t '%%' -h"

