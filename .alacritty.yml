# Base16 Brewer 256 - alacritty color config
# Timoth√©e Poisot (http://github.com/tpoisot)
colors:
  # Default colors
  primary:
    background: '0x0c0d0e'
    foreground: '0xb7b8b9'

  cursor:
    cursor: '0xf81ce5'

  # Normal colors
  normal:
    black:   '0x0c0d0e'
    red:     '0xe31a1c'
    green:   '0x31a354'
    yellow:  '0xdca060'
    blue:    '0x3182bd'
    magenta: '0x756bb1'
    cyan:    '0x80b1d3'
    white:   '0xffffff'

  # Bright colors
  bright:
    black:   '0x737475'
    red:     '0xe31a1c'
    green:   '0x31a354'
    yellow:  '0xdca060'
    blue:    '0x3182bd'
    magenta: '0x756bb1'
    cyan:    '0x80b1d3'
    white:   '0xfcfdfe'

## custom
window:
  title: alacritty
  dynamic_title: true
  decorations: None
  class:
    instance: alacritty
    general: alacritty

font:
#carbon   size: 11.0
#macbookpro   size: 14.0
  normal:
    family: Source Code Pro 
#carbon     style: bold
